<div class="row">
    <div class="col-md-12">
        <div class="alert alert-info">
            <p>On this page you can watch shards moving between nodes.</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div ng-init="init()">
            <div class="panel panel-default" ng-repeat="(node,indices) in shardsInfo">
                <div class="panel-heading">
                    <h3 class="panel-title">{{nodeInfo[node].name}}</h3>
                </div>
                <div class="panel-body">
                    <div ng-repeat="(index,shards) in indices" class="whereshard">
                        <div class="whereshard-head">{{index}}</div>
                        <div ng-repeat="shard in shards track by $index" class="whereshardbody">
                            <span>{{shard}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
