<div class="modal-header">
    <h1>Configure plugin</h1>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label>Server url</label>
            <input type="url" class="form-control" ng-model="configuration.serverUrl" autofocus="true"/>
        </div>
        <div>
            <p>type start of indexes to include or exclude, for multiple use comma seperated. Cannot use includes and excludes at the same time. If both are entered only the included will be used.</p>
        </div>
        <div class="form-group">
            <label>Included indexes</label>
            <input type="text" class="form-control" ng-model="configuration.includedIndexes" placeholder="index1,index2 or index"/>
        </div>
        <div class="form-group">
            <label>Ignored indexes</label>
            <input type="text" class="form-control" ng-model="configuration.excludedIndexes" placeholder="index1,index2 or index"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="close(dialog)" class="btn btn-primary">Change</button>
</div>
