<!-- Item template onchange="angular.element(this).scope().setFiles(this)"  -->
<div >
    <div class="row" >
        <div class="col-sm-10" >
            <!--<span class="btn-link"><a data-no-drag target=_top href="https://github.com/a5hik/ng-sortable">test no-drag href</a></span>-->
            <span class="card-title" >{{card.title}} 
            
            </span>    
            <div ng-if="tmp">
             <accordion-group  heading="Questions" >
                 <table>
                 <tr>
                 <th> question {{det.qid}} </th>
                 <th> answer </th> 
                 </tr>
                
                 <tr ng-repeat="det in card.details">
                    <td>
                      <input type="hidden" value="" ng-checked="{{det.test}}" id="question_{{det.qid}}{{sec_col}}" ng-click="">
                     <span ng-if='det.test!=="notactive"'>
                      {{det.text}}
                      </span>
                     <span ng-if='det.test==="notactive" && (det.qid!=="" || det.qid==="" )'>
                        <input type="hidden" value="notactive" id="notactivequestion_{{card.pfid}}" ng-click="">
                     </span>
                    </td>
                 <td>
                <span ng-if='det.questiontype === "risposta" && det.workflowtype==="" && det.test==="notactive"' style='float: right;'>
                                  Si  <input style='margin-right: 10px' id='answer_{{det.qid}}{{sec_col}}_1'  type="checkbox" ng-checked=''  ng-disabled="true" ng-click="updatecheckbox(sec_col,det.qid,det.id,'1');"    />
                                  No  <input  style='margin-right: 10px' id='answer_{{det.qid}}{{sec_col}}_2'  type="checkbox" ng-checked=''  ng-disabled="true" ng-click="updatecheckbox(sec_col,det.qid,det.id,'2');" />
                  </span>
                   <span ng-if='det.questiontype === "risposta" && det.workflowtype==="" && det.test===""' style='float: right;'>
                                  Si  <input style='margin-right: 10px' id='answer_{{det.qid}}{{sec_col}}_1'  type="checkbox" ng-checked=''  ng-disabled="" ng-click="updatecheckbox(sec_col,det.qid,det.id,'1');"    />
                                  No  <input  style='margin-right: 10px' id='answer_{{det.qid}}{{sec_col}}_2'  type="checkbox" ng-checked=''  ng-disabled="" ng-click="updatecheckbox(sec_col,det.qid,det.id,'2');" />
                  </span>
                  <span ng-if='det.questiontype === "risposta" && det.workflowtype!==""' style='float: right;'>
                                  Si  <input  style='margin-right: 10px' id='answer_{{det.qid}}{{sec_col}}'  type="checkbox" ng-checked=''  ng-disabled="" ng-click="updatecheckbox(sec_col,det.qid,det.id,'');"    />
                  </span>
                  <span ng-if='det.questiontype ==="valid" && det.test!=="notactive"' style='float: right;'>
                                 <input id='answer_{{det.qid}}{{sec_col}}' type='text' value='' size="15" ng-model="text"  ng-init="count=0" ng-change="setvalue(sec_col,det.id,det.qid,count);" ng-click="checkquestion(sec_col,det.id,'','');" />
                  </span>
                  <span ng-if='det.questiontype ==="createdtime" &&  det.test!=="notactive"'>
                                 <input type="date" id="answer_{{det.qid}}{{sec_col}}"  ng-model="value" placeholder="yyyy-MM-dd" min="2014-01-01"
                               max="" required="" class="ng-pristine ng-valid ng-valid-max ng-valid-min ng-valid-required ng-touched">
                  </span>      
                  <span ng-if='det.questiontype ==="documento"'>
                                 <!--   <input   id="answer_{{det.qid}}" type="file" style='float: right'  onchange="angular.element(this).scope().setFiles(this); " />
                               --> <input   ng-model-instant file-model="fileupload" name="fileupload"  id="fileupload"  type="file"  onchange="angular.element(this).scope().setFiles(this);checkquestion(sec_col,det.id,det.questiontype,det.nextcase)" multiple upload data-url='' />
                           
                  </span>
                            </td>
                  </tr> 
                   
                       </table><br>
   
             </accordion-group>  
            </div>
        </div>
        
    </div>
</div>
