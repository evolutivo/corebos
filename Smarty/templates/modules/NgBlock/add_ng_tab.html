<div class="modal-header">
    <h3 class="modal-title">{{Action}} Related Tab</h3>
</div>
<div class="modal-body">    
    <table>
        <tr>
            <td> 
                Name
            </td> 
            <td> 
                <input class="form-control" type="text" ng-model="user.name"/>
            </td> 
        </tr>
        <tr>
            <td> 
                Module Name
            </td>
            <td>
              <select class="form-control" ng-model="mod_sel" ng-click="user.moduleid=mod_sel.tablabel" ng-options="opt.tabtrans for opt  in modules track by opt.tablabel"></select>
            </td>
        </tr>       
        <tr>
            <td> 
                Sequence of Related Tab
            </td> 
            <td> 
                <input type="text" ng-model="user.sequence" style="width:100px"/>
            </td> 
        </tr>
            </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="setEditId(user)">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
